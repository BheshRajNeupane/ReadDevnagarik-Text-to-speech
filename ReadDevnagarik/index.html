<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Devanagari Text-to-Speech</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>Devanagari Text-to-Speech</h1>
        
        <textarea id="text" placeholder="यहाँ देवनागरी टेक्स्ट टाइप गर्नुस..."></textarea>
        
        <div class="controls">
            <button id="speak">बोलुस</button>
            <button id="pause">रोकनुस</button>
            <button id="resume">जारी रखनुस</button>
            <button id="stop">बंद गर्नुस</button>
            <select id="voice-select">
                <option value="">भाषा...</option>
            </select>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    
</div>
<script  src="./index.js" ></script>

</body>
</html>
